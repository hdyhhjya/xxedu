<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>新增学生</title>
    <style>
        .form-update {
            width: 80%;
            padding: 15px;
            margin: auto;

        }
        .div-semester {
            padding:0px 0px 15px 0px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" >
    <a class="navbar-brand" href="#">教学管理平台</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{courses}">我的课表 <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{classes}">我的班级</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{semesters}">学期管理</a>
            </li>
        </ul>
        <!--        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true" th:text="${username}">username</a>-->
        <span th:text="${username}" class="navbar-text"></span>
        <form method="POST" th:action="@{/logout}" class="form-inline my-2 my-lg-0">
            <button class="btn btn-sm btn-outline-secondary" type="submit">登出</button>
        </form>
    </div>
</nav>

<form method="POST" th:action="@{saveStudent}" id="courseForm" class="form-update">
    <div class="form-row div-semester" th:if="${className} != null">
        <span>班级:</span>
        <span th:value="${className}"></span>
    </div>

    <table class="table" style="text-align:center">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">姓名</th>
                <th scope="col">性别</th>
                <th scope="col">出生日期</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="i: ${#numbers.sequence(0, __${studentCount}__-1)}">
                <th scope="row" th:text="${iStat.count}">COUNT</th>
                <td>
                    <input type="text" class="form-control" th:name="'studentList['+${i}+'].name'"/>
                </td>
                <td>
                    <select class="form-control" th:name="'studentList['+${i}+'].gender'">
                        <option value="1">男</option>
                        <option value="2">女</option>
                    </select>
                </td>
                <td>
                    <input type="date" class="form-control" th:name="'studentList['+${i}+'].birthday'"/>
                </td>
            </tr>
        </tbody>
    </table>
    <input type="hidden" name="classId" th:value="${classId}"/>
    <input type="submit" value="提交" class="btn btn-primary"/>
</form>



<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
